prowjob_namespace: default
pod_namespace: test-pods
log_level: debug
tide:
  sync_period: 2m
  merge_method:
    prow1/prow-test: squash
  queries:
    - repos:
        - prow1/prow-test
      labels:
        - lgtm
periodics:
- interval: 10m
  name: my_echo-test
  #  decorate: true
  spec:
    containers:
    - image: alpine
      command: ["/bin/date"]
postsubmits:
  prow1/prow-test:
  - name: my_test-postsubmit
    # decorate: true
    spec:
      containers:
      - image: alpine
        command: ["/bin/printenv"]
presubmits:
  prow1/prow-test:
  - name: my_test-presubmit
    # decorate: true
    always_run: true
    skip_report: true
    spec:
      containers:
      - image: alpine
        command: ["/bin/printenv"]
